<!-- Create New User Modal -->
<button #openCreateUserModal class="btn btn-primary" id="openCreateUserModal" type="button" [hidden]="true" data-toggle="modal" data-target="#createUserModal">
  Launch Create New User Modal
</button>

<div  class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-center" id="loginModalTitle">Create new account!</h3>
      </div>
      <div class="modal-body text-center">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="fName" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="lName" placeholder="Last name">
              </div>
            </div>
            <hr>
            <h4>Select Categories</h4>
            <div class="form-row">
              <div class="btn-group-toggle" data-toggle="buttons" *ngFor="let catagory of catagories" (click)=catagorySelected(catagory.name)>
                <label class="btn btn-secondary" id={{catagory.id}}>
                  <input type="checkbox" checked autocomplete="off">{{catagory.name}}
                </label>
              </div>
            </div>
            <hr>
            <h4>Add Emergency Number</h4>
            <div class="form-row">
              <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" role="button" id="providersDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <a *ngIf="userProvider == ''">Providers</a>
                  <a *ngIf="userProvider != ''">{{userProvider}}</a>
                </a>
                <div class="dropdown-menu" aria-labelledby="providersDropdown">
                  <a  *ngFor="let provider of providers" class="dropdown-item" (click)="providerSelected(provider.name)">{{provider.name}}</a>
                </div>
              </div>
              <div>
                <input class="form-control" id="iceNumber" type="text" placeholder="(555)-555-5555">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer align-self-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)=submitNewUser()>Submit</button>
      </div>
    </div>
  </div>
</div>
