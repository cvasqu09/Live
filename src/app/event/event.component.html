<div class="modal fade" id="eventModal" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Create a New Event</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="event-name" class="col-form-label">Event Name:</label>
						<input type="text" class="form-control" id="event-name">
					</div>
					<div class="form-group">
						<label for="categories" class="col-form-label">Categories:</label>
						<p>Place category list here</p>
					</div>
					<div class="form-group">
						<label for="num-people" class="col-form-label">People:</label>
						<input type="text" class="form-control" id="num-people">
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>
