<div *ngFor="let notification of notifications; let i=index" class="alert alert-dismissable fade show" role="alert" [ngClass]="getAlertClass(notification.type)">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose(i)">
		<span aria-hidden="true">&times;</span>
	</button>
	<h5><b>{{ notification.title }}</b></h5>
	<hr>
	<p>{{ notification.message }}</p>
</div>
