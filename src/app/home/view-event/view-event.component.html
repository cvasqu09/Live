<button type="button" id="viewEventBtn" class="btn btn-primary" [hidden]="true" data-toggle="modal" data-target="#viewEventModal">
  Select
</button>

<!-- Modal -->
<div class="modal fade" id="viewEventModal" tabindex="-1" role="dialog" aria-labelledby="viewEventModalTitle" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-left" id="viewEventModalTitle">{{currentEvent.name}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">
        <div class="event-times">
          <strong>Start:</strong> {{currentEvent.startTime}}
          <br>
          <strong>End:</strong> {{currentEvent.endTime}}
        </div>
        <div class="event-desc">
          {{currentEvent.description}}
        </div>
        <strong>RSVP:</strong> {{currentEvent.rsvpPeople}} / {{currentEvent.maxPeople}}
      </div>
    </div>
  </div>
</div>
