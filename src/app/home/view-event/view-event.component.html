<button type="button" id="viewEventBtn" class="btn btn-primary" [hidden]="true" data-toggle="modal" data-target="#viewEventModal">
  Select
</button>

<!-- Modal -->
<div class="modal fade" id="viewEventModal" tabindex="-1" role="dialog" aria-labelledby="viewEventModalTitle" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="event-header modal-header">
        <h3 class="modal-title text-left" id="viewEventModalTitle">{{currentEvent.eventName}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-2">
        <div class="row mx-auto">
          <div class="event-date col">
            <strong>Apr. 5th 2018</strong>
          </div>
          <div class="event-times col">
            <strong>{{currentEvent.startTime}} - {{currentEvent.endTime}}</strong>
          </div>
        </div>
        <hr>
        <div class="row mx-2">
          <div class="event-desc event-info">
            <span class="event-section-title">Description</span><br>
            {{currentEvent.description}}
          </div>
        </div>
        <hr>
        <div class="row mx-2">
          <div class="event-location event-info">
            <span class="event-section-title">Location</span><br>
            DownTheRoad St, Lubbock TX 79410
          </div>
        </div>
        <hr>
        <div class="row mx-2">
          <div class="event-rsvp event-info">
            <span class="event-section-title">RSVP</span>
            <div class="event-rsvp progress">
              <div *ngIf="currentEvent.rsvps != currentEvent.numPeople" class="progress-bar" [style.width]="(currentEvent.rsvps/currentEvent.numPeople) * 100 + '%'">{{currentEvent.rsvps}} of {{currentEvent.numPeople}}</div>
              <div *ngIf="currentEvent.rsvps == currentEvent.numPeople" class="progress-bar" [style.width]="100 + '%'">Full!</div>
            </div>
            <button *ngIf="currentEvent.rsvps != currentEvent.numPeople" class="btn btn-outline-primary btn-rsvp" (click)="updateRSVP()">Join Now!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
