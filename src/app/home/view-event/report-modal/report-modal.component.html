<button type="button" class="btn btn-primary" data-toggle="modal" [hidden]="true" data-target="#reportModal" #reportModalButton></button>

<div class="modal fade" id="reportModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 *ngIf="!reportSubmitted && !errorOccurred" class="modal-title ml-0">Report for "{{ currentEvent?.eventName }}" created by: {{ eventOwner }}</h5>
				<h5 *ngIf="reportSubmitted" class="modal-title ml-0">Your report was successfully submitted</h5>
				<h5 *ngIf="errorOccurred" class="modal-title ml-0">Error occurred while submitting report</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form *ngIf="!reportSubmitted && !errorOccurred" (ngSubmit)="onSubmit(reportForm)" #reportForm="ngForm">
					<div class="form-group">
						<h4>Reason for report:</h4>
						<textarea
						[(ngModel)]="report"
						#reviewText="ngModel"
						class="form-control"
						id="report-area"
						rows="6"
						minlength="20"
						maxlength="120"
						required
						name="reviewText">
					</textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-success" [disabled]="!valid()">Save changes</button>
				</div>
			</form>
			<div *ngIf="reportSubmitted">
				Thank you for submitting a report
			</div>
			<div *ngIf="errorOccurred">
				{{ error }}
			</div>
		</div>
	</div>
</div>
