<div class="agm-wrapper pt-2">
  <agm-map
  [zoom] = "zoom"
  [latitude]="lat"
  [longitude]="lng"
  [styles]="styles">
    <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="setCurrentEvent(m)"
      [latitude]="m.location[0]"
      [longitude]="m.location[1]">
    </agm-marker>
  </agm-map>
</div>
<app-view-event [currentEvent]='selectedEvent'></app-view-event>
