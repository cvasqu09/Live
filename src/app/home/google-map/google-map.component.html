<div class="container">
  <div class="row">
    <form class="form-inline">
    	<input class="form-control mr-sm-2"
    	type="search"
    	placeholder="Location search"
    	aria-label="Search"
    	autocorrect="off"
    	autocapitalize="off"
    	spellcheck="off"
    	#search
    	>
    	<button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
</div>

<div class="agm-wrapper pt-2">
  <agm-map
  [zoom] = "zoom"
  [latitude]="lat"
  [longitude]="lng"
  [styles]="styles">
    <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="setCurrentEvent(m)"
      [latitude]="m.location[1]"
      [longitude]="m.location[0]">
    </agm-marker>
  </agm-map>
</div>

<!-- Button for opening event creation -->
<div class="container button-overlay">
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#eventModal">
		<i class="fa fa-plus"></i>
	</button>
</div>

<!-- Event creation modal -->
<app-event></app-event>
<app-view-event [currentEvent]='selectedEvent'></app-view-event>
