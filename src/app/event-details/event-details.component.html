<form>
  <div class="form-group">
		<label for="eventName">Event Name</label>
		<input type="text" class="form-control" id="eventName" [value]="event.eventName">
  </div>
  <div class="form-group">
		<label for="location">Location</label>
		<input type="text" class="form-control" id="location" [value]="event.location">
  </div>
  <div class="form-group">
		<label for="startTime">Start Time</label>
		<input type="text" class="form-control" id="startTime" [value]="event.startTime">
		<label for="endTime">End Time</label>
		<input type="text" class="form-control" id="endTime" [value]="event.endTime">
  </div>
</form>
