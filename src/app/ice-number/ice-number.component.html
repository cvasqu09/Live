<form>
  <div class="form-group">
    <label for="phone-number">ICE Number</label>
    <input type="text" class="form-control" id="phone-number" [value]="number.phoneNumber" readonly>
  </div>
  <div class="form-group">
    <label for="provider">Provider</label>
    <input type="text" class="form-control" id="provider" [value]="number.provider" readonly>
  </div>
</form>
