<div class="container">
	<form>
		<div class="form-group">
			<label class="h4" for="fullName">Name</label>
			<input type="email" class="form-control" id="fullName" [value]="user?.fullName">
		</div>
		<div class="form-group">
			<label class="h4" for="createdEvents">Your Events</label>
			<app-event-details *ngFor="let userEvent of userCreatedEvents" [event]="userEvent"></app-event-details>
		</div>
		<div class="form-group">
			<label class="h4" for="categories">Hobbies/Interests</label>
			<br>
			<span *ngFor="let category of user?.categories" class="badge badge-pill badge-success">{{category}}</span>
		</div>
		<div class="form-group">
			<label class="h4" for="ice-numbers">ICE Numbers</label>
			<app-ice-number *ngFor="let iceNumber of user?.ICENumbers" [number]="iceNumber"></app-ice-number>
		</div>
	</form>
	<button class="btn btn-primary" (click)="auth.logout()" [routerLink]="['/home']">Logout</button>
</div>
