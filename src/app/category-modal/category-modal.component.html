<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit your Hobbies/Interest</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="container">
			    <div class="row" *ngFor="let row of numRowsNeeded">
			    	<button class="col-sm-5 btn" [ngClass]="getButtonType(categories[row*2])">{{ categories[row * 2] }}</button>
			    	<button class="btn col-sm-5 ml-auto" [ngClass]="getButtonType(categories[row*2 + 1])" *ngIf="categoryExistsForIndex(row*2 + 1)">{{ categories[row * 2 + 1] }}</button>
			    </div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
